<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C1 Avaya Pro Services AXP Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .floating-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff4d4d;
            color: #fff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .floating-btn:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <header>
        <h1>C1 Avaya Pro Services AXP Lab</h1>
    </header>
    <div class="container">
        <a href="#" class="btn">Button 1</a>
        <a href="#" class="btn">Button 2</a>
        <a href="#" class="btn">Button 3</a>
        <a href="#" class="btn">Button 4</a>
    </div>
    <a href="#" class="floating-btn">Start Chat</a>
</body>
</html>
